<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };
        this.setMyDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };
        this.toString = function () {
            return this.day + "/" + this.month + "/" + this.year;
        };
    };
    let date = new MyDate(17, 3, 1999);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setMyDate(2, 5, 1999);
    day = date.setDay(2);
    month = date.setMonth(5);
    year = date.setYear(1999);
    alert(date.toString());
</script>
</body>
</html>
